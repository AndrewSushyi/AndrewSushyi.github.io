<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="">
    Name <br />
    <input name="name" type="text" />

<br /><br/>

    Email <br />
    <input name="email" type="text"/>

<br /><br/>

    Sex <br />
    <input name="sex" type="radio" value=""> Male <input name="sex" type="radio" value=""> Female

<br /><br/>

    Current status <br />
    <input name=" Current status 1" type="checkbox" value=""> Student <br />
    <input name=" Current status 2 " type="checkbox" value=""> Employed <br />
    <input name=" Current status 3" type="checkbox" value=""> Unemployed <br />

<br />

    <select name="Month">
        <option value="">December</option>
        <option selected value="">Januari</option>
        <option value="" >Fabruari</option>
    </select>

    <select name="Year">
        <option value="">1983</option>
        <option selected value="">1984</option>
        <option value="" >1985</option>
    </select>

<br /><br/>

    Scills and Technologies <br /><br />

    <select name="Scl and Tech" size="10">
        <optgroup label="Tech skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="Time Menegment">Time Menegment</option>
            <option value="Proactivity">Proactivity</option>
            <option value="Teamwork">Teamwork</option>
            <option value="Leadership">Leadership</option>
        </optgroup>
    </select>
<br/><br/>

    Photo
    <br/>
        <input type="file" name="photo">


<br /><br/>

    Comments <br />
    <textarea rows="4" cols="20" name="mytext"></textarea>

    <br/><br/>

    <input type="button" name="save" value="Save">

</form>

</html>
